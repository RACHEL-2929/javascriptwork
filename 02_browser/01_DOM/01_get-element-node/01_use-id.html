<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_use id</title>
    <style>
      .area {
        width: 100px;
        height: 100px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <h1>01. id를 이용한 요소 노드 취득</h1>
    <pre>
    <b>Document.prototype.getElementById 메서드는 인수로 전달한 id 어트리뷰트 값을 갖는 하나의 요소 노드를 탐색하여 반환한다.</b>
    문서 내에 중복 된 id 값을 갖는 HTML 요소가 여러 개 존재하더라도 에러가 발생하지는 않지만 해당 id 값을 갖는 첫 번째 요소 노드만 반환한다. 
    </pre>

    <div id="area1" class="area">
      div 영역
      <p id="area2">p 영역</p>
    </div>
    <div id="area1" class="area">div 영역</div>
    <script>
      // id가 area1인 영역을 선택해서 변수에 담아줌
      const $elem = document.getElementById("area1");
      // 변수에 담은 영역의 배경색을 바꿈
      $elem.style.backgroundColor = "skyblue";
      // 만약 똑같은 id가 여러개 있다면 첫번재에 해당하는 요소만 바뀐다

      // 그렇지만  id 값과 동일한 이름의 전역 변수가 있을 경우 이름 충돌이 있어 지양하는 것이 좋다.
      // Uncaught TypeError: Cannot set properties of undefined (setting 'backgroundColor')
      // let area2 = 10; // 변수 이름으로 아이디값과 같은 걸 사용할 수 있지만 오류가 난다.

      // 1) id 속성 값을 그대로 딴 전역 변수를 이용한 접근도 가능하다.
      area2.style.backgroundColor = "blue"; // area2 영역 색깔 바뀜

      // id 값을 갖는 HTML 요소가 존재하지 않는 경우 null 반환
      const $noElem = document.getElementById("area3");
      console.log($noElem);
    </script>
  </body>
</html>
