<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>

        function Login() {
            //모든 객체지향은 큰 곳에서 작은 곳으로 간다.
            //java,javascript,php,python,c,c++,android
            // 대한민국.송파구.가락시장.송파여성개발인력센터.304호.나
            //대소문자 구별함
            //document : 모든 파일의 부모
            //window : 모든 창의 부모

            var frm = document.loginfrm;
            window.alert('로그인 준비 중!!'); //window안써도되긴함
            // alert()
            window.alert(frm.userid.value);
            window.alert(frm.passwd.value);
            
        }


    </script>





</head>
<body>
    

    <!-- form안에 name이 있어야 다음 페이지에 값이 넘어간다 -->

    <form name = "loginfrm">
        userid <input type="text" name="userid"><br>
        passwd <input type="password" name="passwd">

        <input type="button" value="login" onclick="Login()">

    </form>




</body>
</html>
