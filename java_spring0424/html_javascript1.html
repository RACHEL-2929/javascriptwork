<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //document:이 문서안에 접근하기 위해
        //get: 얻는다.
        //set: 입력, 수정, 설정
        //element:요소
        function idPrint() {
            document.getElementById("divid").innerHTML = "<h1>최소연</h1>";
            
            //
            document.getElementById("divid2")
        }
    </script>

</head>

<body>
    <!-- 빈태그 -->
    <div id="divid">
        홍길동
    </div>


    <!-- 빈태그 -->
    <div id="divid2">
        홍길동
    </div>

    <input type="button" value="idclick" onclick="idPrint()">

</body>

</html>
