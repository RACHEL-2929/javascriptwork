<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //document:이 문서안에 접근하기 위해
        //get: 얻는다.
        //set: 입력, 수정, 설정
        //element:요소
        function idPrint() {
            document.getElementById("name").innerHTML = "<h1>이름: 최소연</h1>";
            document.getElementById("age").innerHTML = "<h1>나이: 26</h1>";
            document.getElementById("address").innerHTML = "<h1>주소: 서울시</h1>";
        }
    </script>

</head>

<body>
    <!-- 빈태그 -->
    <div id="name">
        이름
    </div>


    <!-- 빈태그 -->
    <div id="age">
        나이
    </div>

    <div id="address">
        주소
    </div>


    <input type="button" value="idclick" onclick="idPrint()">

</body>

</html>
