<!-- html 5버전 가장 최신버전 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- table(표): 행과열
    행: 가로
    열: 세로 -->
    <!-- 3행 3열 -->

    <!-- html 5부터는 table태그를 지원 안 함 
        html은 뼈대
        css는 넓이 폭 그리기 꾸미기 id  class
        javascript는 동적으로 움직이는 것
    -->

    <!-- 표의 굵기 border -->
    <table border="1" width="300" height="300">
        <!-- <tr> 행 -->
        <tr>
            <!-- <td> 열 -->
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <!-- 행 -->
        <tr>
            <!-- 열 -->
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <!-- 행 -->
        <tr>
            <!-- 열 -->
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    <!-- 과제 올린 파일은 table1_test.html로 옮겼음 -->
    <br>
    <!-- 3행3열 -->
    <!-- 자동정렬: ctrl+shift+f -->
    <table border="1" width="300" height="300">
        <tr>
            <td colspan="2">1</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td colspan="2">5</td>
        </tr>
        <tr>
            <td colspan="3">7</td>
        </tr>
    </table>

    <br>

    <!-- 3행3열 -->
    <!-- emmet 단축어(인텔리전스기능(자동완성기능)) -->
    <!-- table[border="1" width="300" height="300"]>tr*3>td*3>{$} 이거 치면 테이블 자동완성됨-->
    <table border="1" width="300" height="300">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td rowspan="3">3</td>
        </tr>
        <tr>
            <td>2</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>
    
</body>

</html>
