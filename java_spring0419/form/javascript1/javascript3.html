<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  -->
    <script>
        //1부터 10까지 짝수의 합 홀수의 합 총합 for while do-while
        //for문
        var i = 1;
        var evensum = 0;
        var oddsum = 0;
        for (; i <= 10; i++) {
            if (i % 2 == 0) {
                evensum = evensum + i;
            }
            else if (i % 2 == 1) {
                oddsum = oddsum + i;
            }
        }
        console.log('for문 사용')
        console.log('짝수의 합: ', evensum)
        console.log('홀수의 합: ', oddsum)
        console.log('총합: ', evensum + oddsum)

        console.log('===============');

        
        //while문
        i = 1;
        evensum = 0;
        oddsum = 0;
        while (i <= 10) {
            if (i % 2 == 0) {
                evensum = evensum + i;
            }
            else if (i % 2 == 1) {
                oddsum = oddsum + i;
            }
            sum = evensum + oddsum;
            i++
        }
        console.log('while문 사용')
        console.log('짝수의 합: ', evensum)
        console.log('홀수의 합: ', oddsum)
        console.log('총합: ', evensum + oddsum)

        console.log('===============');

        //do while문
        i = 1;
        evensum = 0;
        oddsum = 0;
        do {
            if (i % 2 == 0) {
                evensum = evensum + i;
            }
            else if (i % 2 == 1) {
                oddsum = oddsum + i;
            }
            sum = evensum + oddsum;

        } while (++i <= 10);

        console.log('do-while문 사용')
        console.log('짝수의 합: ', evensum)
        console.log('홀수의 합: ', oddsum)
        console.log('총합: ', evensum + oddsum)

        console.log('=================================');

        // 3,7,9을 뺀 짝수의 합 홀수의 합 구하시오
        //for문
        i = 1;
        evensum = 0;
        oddsum = 0;
        for (; i <= 10; i++) {
            if (!(i == 3 || i == 7 || i == 9)) {
                if (i % 2 == 0) {
                    evensum = evensum + i;
                }
                else if (i % 2 == 1) {
                    oddsum = oddsum + i;
                }
            }

        }
        console.log('for문 사용(3,9,7 뺀 값)')
        console.log('짝수의 합: ', evensum)
        console.log('홀수의 합: ', oddsum)
        console.log('총합: ', evensum + oddsum)

        console.log('===============');

        //while문
        i = 1;
        evensum = 0;
        oddsum = 0;
        while (i <= 10) {
            if (!(i == 3 || i == 7 || i == 9)) {
                if (i % 2 == 0) {
                    evensum = evensum + i;
                }
                else if (i % 2 == 1) {
                    oddsum = oddsum + i;
                }
            }
            i++
        }
        console.log('while문 사용(3,9,7 뺀 값)')
        console.log('짝수의 합: ', evensum)
        console.log('홀수의 합: ', oddsum)
        console.log('총합: ', evensum + oddsum)

        console.log('===============');


        //do-while문
        i = 1;
        evensum = 0;
        oddsum = 0;
        do {
            if (!(i == 3 || i == 7 || i == 9)) {
                if (i % 2 == 0) {
                    evensum = evensum + i;
                }
                else if (i % 2 == 1) {
                    oddsum = oddsum + i;
                }
            }

        } while (++i <= 10);

        console.log('do-while문 사용(3,9,7 뺀 값)')
        console.log('짝수의 합: ', evensum)
        console.log('홀수의 합: ', oddsum)
        console.log('총합: ', evensum + oddsum)

        console.log('===============');
    
        
    </script>

</body>

</html>
