<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // if 조건이 맞으면 괄호실행
        var age=10;
        if(age<=20) {
            console.log("true");
        }

        if(age<=5) {
            console.log("true");
        }
        else {
            console.log("false");
        }

        age=30;
        if(age<=5) {
            console.log('5 '+age);
        }
        if(age==30) {
            console.log('30 '+age);
        }
        if(age<=40) {
            console.log('40 '+age);
        }
    </script>

    <script>
        //초기식;조건식;증감식
        //0부터 10까지의 합(for)
        var sum= 0;
        for(var i=0;i<=10;i++) {
            sum = sum + i;
        }
        console.log(sum);
    </script>

    <script>
        i = 0;
        sum = 0;
        console.log('==========');
        //1부터 10까지의 합(while)
        while (++i<=10) {
            sum = sum + i;
        }
        console.log(sum);
    </script>

    <!-- 0부터 12까지의 합을 구하시오 -->
    
    <script>
        //for문
        sum = 0;
        for(i = 0;i<=12;i++){
            sum = sum +i;
        }
        console.log(sum);
        
        //while문
        i = 0;
        sum = 0;
        while(i<=12) {
            sum = sum + i;
            i++;
        }
        console.log(sum);
    </script>

    <script>
        i = 0;
        sum = 0;
        //do먼저 실행하고 나서 while문의 조건문 확인해서 실행
        //0부터 12까지의 합
        do {
            sum = sum + i;
        } while (++i<=12);
        console.log(sum);
    </script>
</body>
</html>
