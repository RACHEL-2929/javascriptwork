<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //script문법에 맞지 않으면 오류남
        // 객체지향언어공통
        // 변수: 변할 수 있다.
        // 변수는 오른쪽에서 왼쪽으로 값이 이동(call by value)
        // java javascript call by value(실제 값이 이동)
        // '홀따음표(싱글쿼터)
        // "쌍따움표(더블쿼터)
        // javascript는 싱글쿼터가 기본
        // var:모든 타입(형)을 가질 수 있다
        var name = '최소연';
        name = '아무개'

        console.log(name);

        //정수형(decimal)
        //정수형은 연산 가능
        var age = 10;
        console.log(age);

        age = age + 10;
        //age+=10;
        console.log(age);

    </script>
    <script>
        var init = 0;
        ++init;
        console.log(init);
        console.log(++init);
        console.log(init);

        init++;
        console.log(init);

        init = 0;
        console.log(init);
        console.log(++init);
        console.log(init);
        console.log(init++);
        console.log(init++);
        console.log(init);
    </script>

    <script>
        var choice = 3;
        switch (choice) {
            case 1:
                console.log(1);
                break;
            case 2:
                console.log(2);
                break;
            case 3:
                console.log(3);
                break;

            default:
                break;
        }
    </script>
</body>

</html>
